<div class="mealplan-container">
  <h1>Mealplan Erstellen</h1>

  <div class="fullcalendar-container">
  <div id="calendar"></div>
</div>
  <div id="mealForm" class="meal-form" style="display:none;">
    <h2>Neue Mahlzeit hinzufügen</h2>
<form id="mealAddForm">
      <label for="mealDate">Datum:</label>
      <input type="date" id="mealDate" required>

      <label for="mealTime">Uhrzeit:</label>
      <input type="time" id="mealTime" required>

      <label for="meal">Rezept:</label>

      <select id="meal" required>
        <option value="" disabled selected>Wähle ein Rezept</option>
      </select>

      <button type="submit" class="submit-btn">Mahlzeit hinzufügen</button>
    </form>
  </div>
  </div>
</body>
